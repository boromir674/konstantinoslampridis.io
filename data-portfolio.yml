  resource_links:
    - type: source_code_repo
      url: https://github.com/boromir674/automated-workflows
    - type: documentation
      url: https://automated-workflows.readthedocs.io/
    - type: 'ci/cd'
      url: https://github.com/boromir674/automated-workflows/actions/workflows/cicd.yml
  release:
